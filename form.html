<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/caed80bde7.js" crossorigin="anonymous"></script>
</head>

<body>

    <div>
        <h2 id="form">Payment form example</h2>
    </div>

    <div>

        <div>

            <h6 id="emessage">Some fields are missing</h6>

        </div>

        <form>
            <div class="row">
                <div class="col-5">
                    <label for="cardN">Card #</label>
                    <input type="text" class="form-control" placeholder="XXXXXXXXXXXX">
                </div>
                <div class="col-2">
                    <label for="CVC">CVC #</label>
                    <input type="text" class="form-control" placeholder="0000">
                </div>
                <div class="col-4">
                    <label for="cardN">Amount</label>

                    <input type="text" class="form-control" placeholder="Amount">
                </div>
            </div>
        </form>

        <form>
            <div class="row">
                <div class="col-6">
                    <label for="firstN">First Name</label>
                    <input type="text" class="form-control" placeholder="">
                </div>
                <div class="col-6">
                    <label for="lastN">Last Name</label>
                    <input type="text" class="form-control" placeholder="">
                </div>

            </div>
        </form>



        <div class="row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option selected>Pick up a state</option>
                    <option value="1">San Jose</option>
                    <option value="2">Limon</option>
                    <option value="3">Alajuela</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Postal Code</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>



    </div>

    <a>We accept: </a>

    <div class="row">
        <div class="col -6" id="creditcards">

            



                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1"><i class="fab fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2"><i class="fab fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3"><i class="fab fa-cc-amex"></i> </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3"><i class="fab fa-cc-diners-club"></i> </label>
                </div>
            


        </div>

        <div class="col-6">
            <label for="comments">Message</label>

            <textarea id="comm" name="comments" rows="8" cols="50">

        </textarea>

        </div>

    </div>

    <footer>

        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="button" class="btn btn-primary">Send</button>



    </footer>










    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
